<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar Weather</title>
    <link rel="stylesheet" type="text/css" href="main-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

<!--Header-->
<header class="header">
    <div class="container">
        <nav class="nav">
            <div class="header-logo">
                <a href="#">
                    <img src="media/solar-weather-logo.svg" alt="Solar Weather"/>
                </a>
            </div>
            <ul class="header-nav">
                <li>
                    <a href="#">Weather today</a>
                </li>
                <li>
                    <a href="#">Weather tomorrow</a>
                </li>
                <li>
                    <a href="#">Weather this week</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<!--Weather panels-->
<section class="weather-panels">
    <div class="planet">
        <img src="media/earth.mov" alt="Earth timelapse, NASA" id="earth-background">
        <ol>
            <li>
                <p class="weather-text-title">Earth</p>
            </li>
            <li>
                <p class="weather-text-col1">Wrocław, Poland</p>>
            </li>
            <li>
                <p class="weather-text-col2">High: 32°C</p>
            </li>
            <li>
                <p class="weather-text-col3">Low: 16°C</p>
            </li>
        </ol>
    </div>
    <div class="planet">
        <img src="media/mars.mov" alt="Mars surface timelapse, NASA" id="mars-background">
        <ol>
            <li>
                <p class="weather-text-title">Mars</p>
            </li>
            <li>
                <p class="weather-text-col1">Gale Crater</p>>
            </li>
            <li>
                <p class="weather-text-col2">High: -6°C</p>
            </li>
            <li>
                <p class="weather-text-col3">Low: -65°C</p>
            </li>
        </ol>
    </div>
    <div class="planet">
        <img src="media/moon.mov" alt="Moon timelapse, NASA" id="moon-background">
        <ol>
            <li>
                <p class="weather-text-title">Moon</p>
            </li>
            <li>
                <p class="weather-text-col1">Hermite Crater</p>>
            </li>
            <li>
                <p class="weather-text-col2">High: 120°C</p>
            </li>
            <li>
                <p class="weather-text-col3">Low: -250°C</p>
            </li>
        </ol>
    </div>
</section>
</body>
</html>
